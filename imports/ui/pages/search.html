<template name="search">
  <div class="padding grayBackground">
    <form id="searchForm" class="ui form" style="position:relative">
      <div class="field">
        <input type="text" id="searchInput" placeholder="Search...">
      </div>
      <table id="autoSuggestions">
        {{#each suggestion}}
        <tr><td id="suggestion-{{name}}" class="suggestion">{{name}}</td></tr>
        {{/each}}
      </table>
    </form>
  </div>
  <div id="price" class="dashboardBox"></div>
  <div id="efficacy" class="dashboardBox"></div>

  <div id="donut" class="dashboardBox"></div>
</template>
