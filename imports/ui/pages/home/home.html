<template name="App_home">
  <div id="mainPic">
    <h1 id="title">DrugBase</h1>

  </div>
  <div class="padding" style="background:#eeeeee">
    <form id="searchForm" class="ui form">
      <div class="field">
        <input type="text" id="searchInput" placeholder="Search...">
      </div>
      <table id="autoSuggestions">
        {{#each suggestion}}
        <tr><td class="suggestion">{{name}}</td></tr>
        {{/each}}
      </table>
    </form>
  </div>
</template>
