    <h3 class="w3-center">ABOUT</h3>
    <p class="w3-center"><em>The Future of Drug Lookups</em></p>
    <p>Drugbase is a powerful and simple search engine built with speed, convenience, and scalability in mind. Drugbase uses the highly regarded Elasticsearch search engine to achieve the real time speed and scalability that Drugbase has. You are empowered with the ability to compare different drugs to their respective competitors for select diseases. Drugbase allows the user to find the specific off brand or name brand medicine with the best price without compromising quality. Alongside price and efficacy, Drugbase displays symptoms, market share, and recent articles.</p><br>
    <p>Drugbase is in the progress of revolutionizing medical diagnosis based on medical evidence such as MRI scans, blood analysis reports, and medical records. Drugbase will utilize IBM Watson's architecture and pipeline to compare the given patient medical information against millions of records stored in its database. Utilizing this capability an appropriate diagnosis along with treatments and a confidence evaluation of the treatments will be provided to the user.</p>
    </div>

  <!-- Add Google Maps -->
  <script>
  function myMap()
  {
    myCenter=new google.maps.LatLng(41.878114, -87.629798);
    var mapOptions= {
      center:myCenter,
      zoom:12, scrollwheel: false, draggable: false,
      mapTypeId:google.maps.MapTypeId.ROADMAP
    };
    var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);

    var marker = new google.maps.Marker({
      position: myCenter,
    });
    marker.setMap(map);
  }

  // Modal Image Gallery
  function onClick(element) {
    document.getElementById("img01").src = element.src;
    document.getElementById("modal01").style.display = "block";
    var captionText = document.getElementById("caption");
    captionText.innerHTML = element.alt;
  }

  // Change style of navbar on scroll
  window.onscroll = function() {myFunction()};
  function myFunction() {
      var navbar = document.getElementById("myNavbar");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
          navbar.className = "w3-bar" + " w3-card-2" + " w3-animate-top" + " w3-white";
      } else {
          navbar.className = navbar.className.replace(" w3-card-2 w3-animate-top w3-white", "");
      }
  }

  // Used to toggle the menu on small screens when clicking on the menu button
  function toggleFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
      } else {
          x.className = x.className.replace(" w3-show", "");
      }
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAG9UD2M7KxW-Hkcuqa8w4GH2LmeFHWV0Q&callback=myMap"></script>
